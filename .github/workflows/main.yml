name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # You can specify the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have a requirements.txt for dependencies

    - name: Run Python script
      run: python3 scanner.py -l output_1.txt -t 20 -o results.json  # Replace 'script.py' with your actual script name
